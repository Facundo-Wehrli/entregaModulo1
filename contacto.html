<!DOCTYPE html>
<html lang="en">

<head>

    <title>Transporte X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inconsolata&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">

<body>
    <header>
        <div class="holder">
            <img src="img/logo.png" alt="" width="100">
            <h1>Transporte X</h1>
        </div>
    </header>
    <nav>
        <ul class="holder">
            <li> <a href="index.html">Home</a></li>
            <li> <a href="nosotros.html">Nosotros</a></li>
            <li> <a href="servicios.html">Servicios</a></li>
            <li> <a href="galeria.html">Galeria</a></li>
            <li> <a class="active" href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <main class="holder contacto">
        <section>
            <h2>Contacto Rápido</h2>
            <form action="" class="formulario">
                <p>
                    <label for="">Nombre</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">Email</label>
                    <input type="email">
                </p>
                <p>
                    <label for="">Telefono</label>
                    <input type="number">
                </p>
                <p>
                    <label for="">Mensaje</label>
                    <textarea></textarea>
                </p>
                <p><input type="submit" value="Enviar"></p>
            </form>
        </section>
        <section class="datos">
            <h2>Otras vías de comunicación</h2>
            <p>También podes contactarte con nosotros usando los siguientes medios</p>
            <ul class="links">
                <li><a href="https://www.instagram.com/">Instagram</a></li>
                <li><a href="https://www.facebook.com/">Facebook</a></li>
                <li><a href="https://twitter.com/?lang=es">Twitter</a></li>
                <li><a href="https://www.tiktok.com/es/">Tik Tok</a></li>
            </ul>
        </section>



    </main>
